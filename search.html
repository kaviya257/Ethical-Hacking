<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Box</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background: #f4f4f9;
    }
    input[type="text"] {
      padding: 10px;
      width: 250px;
      font-size: 16px;
    }
    input[type="submit"] {
      padding: 10px 20px;
      font-size: 16px;
      background: #0078d7;
      color: white;
      border: none;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background: #005bb5;
    }
  </style>
</head>
<body>
  <h2>Search Box</h2>
  <form action="https://formspree.io/f/your-form-id" method="POST">
    <input type="text" name="search_query" placeholder="Type your search..." required>
    <input type="submit" value="Send">
  </form>
</body>
</html>
